<!-- FORM -->
<div class="contentMid">
    <h3>Please enter your information below, and we will contact you within the next 24 - 48 hours!</h3>
    <form>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault03">Phone Number</label>
                <input type="text" class="form-control" id="validationDefault03" placeholder="555-555-5555" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="validationDefault04">Email</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="user@email.com" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputTimeZone">Time Zone</label>
                <select id="inputTimeZone" class="form-control">
                    <option selected>...</option>
                    <option>EST</option>
                    <option>CST</option>
                    <option>MST</option>
                    <option>PST</option>
                </select>
            </div>
        </div>

        <hr>
        <h4>Please enter your pet's information below:</h4>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="petName">Pet's Name</label>
                <input type="text" class="form-control" id="petName" placeholder="Your pet's name">
            </div>
            <div class="col-md-4 mb-3">
                <label for="petType">Pet Type</label>
                <select id="petType" class="form-control">
                    <option selected>...</option>
                    <option>Cat</option>
                    <option>Dog</option>
                    <option>Bird</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <label for="petAge">Pet's Age</label>
                <input type="text" class="form-control" id="petAge" placeholder="Pet's age">
            </div>
        </div>

        <div class="col mb-3">
            <label for="textArea">What would you like to discuss?</label>
            <textarea class="form-control" id="textArea" rows="5"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
